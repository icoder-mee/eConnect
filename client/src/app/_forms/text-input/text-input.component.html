<div class="mb-3 form-floating">
  <input [class.is-invalid]="control.touched && control.invalid" [type]="type()" class="form-control" name="password" [formControl]="control" placeholder="{{label()}}">
  <label>{{label()}}</label>
  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label()}}</div>
  <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">{{label()}} must be atleast {{control.errors?.['minlength'].requiredLength}} Characters</div>
  <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">{{label()}} must be less than {{control.errors?.['maxlength'].requiredLength}} Characters</div>
  <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">{{label()}} do not match</div>
</div>
